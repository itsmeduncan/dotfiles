# force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf

# start window numbering at 1 for easier switching
set -g base-index 1

# colors
set -g default-terminal "xterm-256color"

# default statusbar colors
set -g status-fg colour249
set -g status-bg colour233
set -g status-attr bright

# default window title colors
set-window-option -g window-status-fg colour249
set-window-option -g window-status-bg colour233
set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg colour225
set-window-option -g window-status-current-bg colour233
set-window-option -g window-status-current-attr bright

set-option -g default-shell /usr/local/bin/zsh

set -g status-left ''
set -g status-right '#[fg=colour247]%H:%M'
set-window-option -g clock-mode-colour colour64

bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

bind j join-pane -h -t 1 -s 2
bind s break-pane

bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'

run '~/.tmux/plugins/tpm/tpm'
